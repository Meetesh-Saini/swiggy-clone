<section class="font-proxima mx-12 mt-16">
    <p class="font-extrabold text-2xl">What's on your mind?</p>

    <div class="flex">
        <div *ngFor="let item of items" class="w-36">
            <img [src]="item">
        </div>
    </div>
</section>

            </div>

                <p class="text-lg font-semibold">Pizza Hut</p>
